<body class="root">
    <header class="header">
        <a class="logo" href="index.html"><img src="images/logo.svg" alt="il logo di progetto"></a>
    </header>
    <main class="main">
        <section class="profile">
            <img class="avatar" src="images/avatar.jpg" alt="una ragazza">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__job">Исследователь океана</p>
            <button class="profile__edit">
                <svg class="svg svg-edit" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10">
                <path d="M10 1.328 2.604 8.767 1.283 7.419 8.66 0 10 1.328ZM0 10l1.962-.588L.585 8.083 0 10Z"/></svg>
            </button>
            
            <button class="add">
                <svg class="svg svg-add" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 22 22">
                <path d="M22 9.778h-9.778V0H9.778v9.778H0v2.444h9.778V22h2.444v-9.778H22V9.778Z"/></svg>
            </button>
        </section>
        <section class="cards">

                <img class="card__img" src="images/malpensa_rw.jpg" alt="Malpensa pista di decollo">

                </button>
            </div>

            <div class="card">

                <h2 class="card__text">Привет Россия!</h2>
                <button class="card__like">
                    <svg class="svg svg-like" xmlns="http://www.w3.org/2000/svg" viewBox="-1 -1 24 22">

                    <svg class="svg svg-like" xmlns="http://www.w3.org/2000/svg" viewBox="-1 -1 24 22">

                </button>
            </div> -->

                <img class="card__img" src="images/nsk_squirrel.jpg" alt="scoiattolo con una noce su un albero">
                <h2 class="card__text">Che bella!</h2>
                <button class="card__like">
                    <svg class="svg svg-like" xmlns="http://www.w3.org/2000/svg" viewBox="-1 -1 24 22">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M20.3 1.682c2.267 2.22 2.267 
                    5.861 0 8.104L10.98 19 1.684 9.808A5.75 5.75 0 0 1 0 5.745C0 4.213.584 2.77 1.684 1.682 3.93-.561

            </div>

                <img class="card__img" src="images/nsk_cat.jpg" alt="il gatto che gioca con le gambe">

                <button class="card__like">
                    <svg class="svg svg-like" xmlns="http://www.w3.org/2000/svg" viewBox="-1 -1 24 22">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M20.3 1.682c2.267 2.22 2.267
