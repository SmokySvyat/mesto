<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title lang="en">Mesto Russia</title>
  <meta name="description" content="#">
  <meta name="keywords" content="#">
  <meta lang="en" name="author" content="Svyat">
</head>

<body class="root">
    <header class="header">
        <a class="logo" href="index.html"><img src="images/logo.svg" alt="логотип проекта"></a>
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="images/avatar.jpg" alt="аватар пользователя">
            <h1 class="profile__name">Нинель Зарджавелли</h1>
            <p class="profile__job">Журналист, путешественница</p>
            <button class="profile__edit" type="button" aria-label="Редактировать">
            </button>
            
            <button class="profile__add" type="button" aria-label="Добавить фотографию">
            </button>

        </section>
        <section>
            <ul class="cards">
                <li class="card">
                    <img class="card__img" src="images/malpensa_rw.jpg" alt="вид из окна самолёта. Мальпенса">
                    <h2 class="card__text">Ciao Italia!</h2>
                    <button class="card__like" type="button" aria-label="Нравится">
                    </button>
                </li>

                <li class="card">
                    <img class="card__img" src="images/sheremetyevo.jpg" alt="Самолёт на пироне. Шереметьево">
                    <h2 class="card__text">Привет Россия!</h2>
                    <button class="card__like" type="button" aria-label="Нравится">
                    </button>
                </li>

                <li class="card">
                    <img class="card__img" src="images/kremlin_moscow.jpg" alt="кремль ночью в москве">
                    <h2 class="card__text">Cremlino a Mosca</h2>
                    <button class="card__like" type="button" aria-label="Нравится">
                    </button>
                </li>

                <li class="card">
                    <img class="card__img" src="images/kremlin_kazan.jpg" alt="кремль ночью в Казани">
                    <h2 class="card__text">Cremlino a Kazan</h2>
                    <button class="card__like" type="button" aria-label="Нравится">
                    </button>
                </li>

                <li class="card">
                    <img class="card__img" src="images/nsk_squirrel.jpg" alt="белка с орешком на дереве">
                    <h2 class="card__text">Che bella!</h2>
                    <button class="card__like" type="button" aria-label="Нравится">
                    </button>
                </li>

                <li class="card">
                    <img class="card__img" src="images/nsk_cat.jpg" alt="кот играет с ногами">
                    <h2 class="card__text">Giocoso e birichino il gatto </h2>
                    <button class="card__like" type="button" aria-label="Нравится">
                    </button>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>

    <div class="popup-bg">
        <div class="popup">
            <button class="popup__close" type="button"></button>
            <div class="popup__container">
                <form name="profile-form" class="popup-form">
                <h2 class="popup-form__heading">Редактировать профиль</h2>
                <input id="name" class="popup-form__input" type="text" name="name" placeholder="Ваше имя">
                <input id="job" class="popup-form__input" type="text" name="job" placeholder="Кратко о себе">
                <input class="popup-form__btn" type="submit" value="Сохранить">
                </form>
            </div>
        </div>
      </div>

    <script src="scripts/index.js"></script>
</body>
</html>
