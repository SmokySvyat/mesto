<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title lang="en">Mesto Russia</title>
  <meta name="description" content="#">
  <meta name="keywords" content="#">
  <meta lang="en" name="author" content="Svyat">
</head>

<body class="root">
    <header class="header">
        <a class="logo" href="index.html"><img src="images/logo.svg" alt="логотип проекта"></a>
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="images/avatar.jpg" alt="аватар пользователя">
            <h1 class="profile__name">Нинель Зарджавелли</h1>
            <p class="profile__job">Журналист, путешественница</p>
            <button class="profile__edit" type="button" aria-label="Редактировать">
            </button>
            
            <button class="profile__add" type="button" aria-label="Добавить фотографию">
            </button>

        </section>
        
        <section>
            <ul class="cards">
                
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>

    <div id="popup-edit" class="popup">
        <div class="popup__container">
            <button class="popup__close" type="button" aria-label="Закрыть форму редактирования"></button>
            <form name="profile-form" class="popup-form">
                <h2 class="popup-form__heading">Редактировать профиль</h2>
                <input id="name" class="popup-form__input" type="text" name="name" placeholder="Ваше имя">
                <input id="job" class="popup-form__input" type="text" name="job" placeholder="Кратко о себе">
                <input class="popup-form__btn" type="submit" value="Сохранить">
            </form>
        </div>
    </div>

    <div id="popup-add" class="popup">
        <div class="popup__container">
            <button class="popup__close" type="button" aria-label="Закрыть форму добавления картинки"></button>
            <form name="profile-form" class="popup-form">
                <h2 class="popup-form__heading">Новое место</h2>
                <input id="place" class="popup-form__input" type="text" name="place" placeholder="Название">
                <input id="place-link" class="popup-form__input" type="text" name="place-link" placeholder="Ссылка на картинку">
                <input class="popup-form__btn" type="submit" value="Создать">
            </form>
        </div>
    </div>

    <div id="popup-img" class="popup">
        <div class="popup__image-container">
            <button class="popup__close" type="button" aria-label="Закрыть картинку"></button>
            <img class="popup__image" src="#" alt="#">
            <h2 class="popup__heading"></h2>            
        </div>
    </div>

    <template id="card-template">
        <li class="card">
            <button class="card__del" type="button" aria-label="Удалить"></button>
            <img id="place-img" class="card__img" src="#" alt="#">
            <h2 id="place-name" class="card__text"></h2>
            <button id="like" class="card__like" type="button" aria-label="Нравится" data-path="template">
            </button>
        </li>
    </template>

    <script src="scripts/index.js"></script>
</body>
</html>
